<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔偶擺放最佳化</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>魔偶擺放最佳化</h1>
    
    <div id="controls">
		<img src="./assets/AtlasRelic1x1.webp">
        <label>1x1：</label><input type="number" id="item_1x1" value="0" min="0">
		<img src="./assets/AtlasRelic1x2.webp">
        <label>1x2：</label><input type="number" id="item_1x2" value="0" min="0">
		<img src="./assets/AtlasRelic1x3.webp">
        <label>1x3：</label><input type="number" id="item_1x3" value="0" min="0"><br>
		<img src="./assets/AtlasRelic2x1.webp">
        <label>2x1：</label><input type="number" id="item_2x1" value="0" min="0">
		<img src="./assets/AtlasRelic3x1.webp">
        <label>3x1：</label><input type="number" id="item_3x1" value="0" min="0">
		<img src="./assets/AtlasRelic2x2.webp">
        <label>2x2：</label><input type="number" id="item_2x2" value="0" min="0"><br>
        <button onclick="calculatePlacement()">開始擺放</button>
        <button onclick="clearInputs()">清除結果</button>
    </div>

    <div id="grid-container">
        <canvas id="gridCanvas" width="240" height="280"></canvas>
    </div>

    <script src="script.js"></script>
</body>

</html>
